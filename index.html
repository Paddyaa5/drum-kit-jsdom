<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drumkit</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Plaster&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
        <section class="full-page" id="full-page">
            <div class="header-section">
                <h1>COLOUR DRUM</h1>
                <h3 class="theme-mode fonts" id="theme">&#9788</h3>
            </div>
            <div class="keycode-info-section">
                <div class="keycode-box">
                    <div class="inner-circle" id="boom-box"></div>
                    <h2 class="keycode-letter fonts">A</h2>
                    <h6 class="keycode-sound fonts">Boom</h6>
                </div>
                <div class="keycode-box">
                    <div class="inner-circle" id="clap-box"></div>
                    <h2 class="keycode-letter fonts">S</h2>
                    <h6 class="keycode-sound fonts">Clap</h6>
                </div>
                <div class="keycode-box">
                    <div class="inner-circle" id="hihat-box"></div>
                    <h2 class="keycode-letter fonts">D</h2>
                    <h6 class="keycode-sound fonts">Hihat</h6>
                </div>
                <div class="keycode-box">
                    <div class="inner-circle" id="kick-box"></div>
                    <h2 class="keycode-letter fonts">F</h2>
                    <h6 class="keycode-sound fonts">Kick</h6>
                </div>
                <div class="keycode-box">
                    <div class="inner-circle" id="openhat-box"></div>
                    <h2 class="keycode-letter fonts">G</h2>
                    <h6 class="keycode-sound fonts">Openhat</h6>
                </div>
                <div class="keycode-box">
                    <div class="inner-circle" id="ride-box"></div>
                    <h2 class="keycode-letter fonts">H</h2>
                    <h6 class="keycode-sound fonts">Ride</h6>
                </div>
                <div class="keycode-box">
                    <div class="inner-circle" id="snare-box"></div>
                    <h2 class="keycode-letter fonts">J</h2>
                    <h6 class="keycode-sound fonts">Snare</h6>
                </div>
                <div class="keycode-box">
                    <div class="inner-circle" id="tink-box"></div>
                    <h2 class="keycode-letter fonts">K</h2>
                    <h6 class="keycode-sound fonts">Tink</h6>
                </div>
                <div class="keycode-box">
                    <div class="inner-circle" id="tom-box"></div>
                    <h2 class="keycode-letter fonts">L</h2>
                    <h6 class="keycode-sound fonts">Tom</h6>
                </div>
            </div>
        </section>
        <audio id="boom" src="sounds/boom.wav"></audio>
        <audio id="clap" src="sounds/clap.wav"></audio>
        <audio id="hihat" src="sounds/hihat.wav"></audio>
        <audio id="kick" src="sounds/kick.wav"></audio>
        <audio id="openhat" src="sounds/openhat.wav"></audio>
        <audio id="ride" src="sounds/ride.wav"></audio>
        <audio id="snare" src="sounds/snare.wav"></audio>
        <audio id="tink" src="sounds/tink.wav"></audio>
        <audio id="tom" src="sounds/tom.wav"></audio>
        <script src="app.js"></script>
    </body>
</html>
